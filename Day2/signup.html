<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        #container{
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 80vh;
            width: 25%;
            margin: auto;
            
            padding: 10px;
            /* box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; */
            border-radius: 10px;
        }
        input{
            height: 30px;
            padding-left: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid grey;
        }
        button{
            cursor: pointer;
        }
       
    </style>
</head>
<body>
    <div id="flex">
        <h1>Reebok</h1>
        <ul>
            <li id="men"><a href="" >Men</a></li>
            <li id="women"><a href="" >Women</a></li>
            <li><a href="login.html">Log-in</a></li>
            <li><a href="signup.html">Sign-up</a></li>
        </ul>
    </div>
    <div id="container">
        <label for="">Email</label>
        <input type="email" placeholder="Enter Email" id="email">
        <label for="">Contact Number</label>
        <input type="number" placeholder="Enter Your Contact Number" id="name">
        <label for="">Password</label>
        <input type="password" placeholder="Enter Password" id="password">
        <label for="">Don't have an account</label>
        <button>Sign up</button>
     
    </div>
   
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",add);
    var data = [];
   
        // document.getElementById("container").append(login);
        
    function add(){
        var obj = {
            email:document.querySelector("#email").value,
            contact:document.querySelector("#name").value,
            password:document.querySelector("#password").value,

        }
        
        data.push(obj);
       
        if(obj.email==="" || obj.contact==="" || obj.password===""){

            alert("Please fill up the form");

        }
        else{
            localStorage.setItem("data",JSON.stringify(data));
            alert("You have successfuly signed up");
            window.location.href="login.html";
         
        }
        
        
        }
        document.querySelector("#men").addEventListener("click",function(){
            window.location.href="login.html";
        });
        document.querySelector("#women").addEventListener("click",function(){
            window.location.href="login.html";
        });
    
   
</script>
