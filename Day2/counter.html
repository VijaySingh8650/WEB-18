<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>0</h1>
    <button class="btn1">Increment</button>
    <button class="btn2">Decrement</button>
</body>
</html>
<script>
    var count= localStorage.getItem("counter")||0;
    document.querySelector("h1").innerText = count;

    document.querySelector(".btn1").addEventListener("click",inc);
    document.querySelector(".btn2").addEventListener("click",dec);
    
    function inc(){
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter",count);
    }
    function dec(){
        count--;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter",count);
    }

    

</script>
